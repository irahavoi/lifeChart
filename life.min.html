<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <title>Life calendar</title> <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/roboto.min.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material-fullpalette.min.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/ripples.min.css"> <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker3.min.css"> <link rel="stylesheet" type="text/css" href="css/life.css"> <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'> </head><body><div class="panel panel-default"><div class="center controls"><div id="errorMsg" class="alert alert-dismissible alert-warning"><button type="button" class="close" data-dismiss="alert">Ã—</button><h4>Oops!</h4><p id="errorMsgTxt"></p></div><div class="form-group"><div class="col-md-5"> <input type="text" readonly="readonly" class="form-control datepicker" placeholder="Your date of birth" id="dateOfBirth" data-date-format="mm/dd/yyyy"> </div><div class="col-md-5"> <input type="number" min="18" max="100" class="form-control" placeholder="Planned Retirement Age" id="retirementAge" data-date-format="mm/dd/yyyy"> </div><div class="col-md-2"><a href="#" class="btn btn-raised btn-success" id="vizualizeLifeChartBtn">Go!</a></div></div></div><div class="center"><svg height="0"></svg><div id="legend"><svg class="weeksLegend"><g class="weeksLegendItem past"><rect y="0" class="week"></rect><text x="15" y="10" fill="red">Red cells represent weeks you've lived. You can't really do anything about them.</text></g><g class="weeksLegendItem present"><rect y="30" class="week"></rect><text x="15" y="40" fill="green">You're here. Green cell is the current week.</text></g><g class="weeksLegendItem future"><rect y="60" class="week"></rect><text x="15" y="70" fill="gray">Gray cells are the remaining weeks.</text></g></svg><blockquote id="caption"><small><cite title="Chuck Palahniuk">This is your life and it's ending one minute at a time.</cite></small></blockquote></div></div></div></body><style type="text/css"></style><script type="text/javascript" src="js/lib/d3.js"></script><script src="js/lib/colorbrewer.js"></script><script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script><script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script src='http://code.jquery.com/ui/1.10.2/jquery-ui.js'></script><script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/material.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/ripples.min.js"></script><script src="js/lib/bootstrap-datepicker.min.js"></script><script src="js/life.min.js"></script></html>
